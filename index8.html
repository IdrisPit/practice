<!-- CSS - Cascading Style Sheets-->
<!-- item {property : value; }-->

<! DOCTYPE html>
<html>
    <head>
    <!-- title of the page-->
    <!-- In Head Styling -->
        <meta charset="UTF-8">
        <title> Practice page </title>
        <!--(period)class (slow in fetching style: only blocks and div should be given class names; id (fast in fetching style) for everything else)-->
        <style> 
            .first{
                color:red;
                font-size: 100px;
                border: 8px red;
                border-style: dotted dashed solid double;
            }
            #second {
                color: grey;
                font-size: 80px;
            }
        </style>
    </head>
    <body>
        
        <h1 class = "first">Hello World</h1>
        <h1 id="second">second head</h1>
    </body>
</html>
